{% extends 'base.html' %} {% block title %}
<title>Tweets</title>
{% endblock title %} {% block content %}
<div class="container">
  <br />
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <input
        name="tweet"
        type="text"
        class="form-control"
        placeholder="What's on Your Mind"
      />
    </div>
    <button type="submit" class="btn btn-primary">Tweet</button>
  </form>
</div>
{% endblock content %}
