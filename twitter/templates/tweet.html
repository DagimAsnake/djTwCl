{% extends 'base.html' %} {% block title %}
<title>Tweets</title>
{% endblock title %} {% block content %}
<div class="container">
  <br />
  <div class="col-6 offset-md-3">
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <textarea
          name="tweet"
          type="text"
          class="form-control"
          placeholder="What's on Your Mind"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Tweet</button>
    </form>
  </div>
</div>
{% endblock content %}
