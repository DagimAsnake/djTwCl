{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<br />
<h2 class="offset-md-3">Edit Profile</h2>
<form method="post" class="col-6 offset-md-3">
  {% csrf_token %} {{ form|crispy }}
  <button type="submit" class="btn btn-primary mb-5">Save Changes</button>
</form>
<hr />

<h2 class="offset-md-3">Change Password</h2>
<form method="post" class="col-6 offset-md-3">
  {% csrf_token %} {{ password_form|crispy }}
  <button type="submit" class="btn btn-primary mb-5">Change Password</button>
</form>
{% endblock %}
